<page-header title="دسته ها">
  <button btn (click)="showingAddModal()" class="flex items-center gap-1 bg-slate-800 py-1 px-3 text-white rounded-lg shadow-lg transition-transform hover:scale-105" >
   <span> افزودن</span>
    <ng-icon name="bootstrapPlusLg"></ng-icon>
  </button>
</page-header>
@if (loading()) {
  <app-loading></app-loading>
} @else if (error()) {
  <app-alert type="error"><p message>خطا در گرفتن اطلاعات از دیتا بیس.</p></app-alert>
} @else if (categories) {
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-2 md:gap-4">
    @for (c of categories; track c._id) {
      <app-category-item (categoryReset)="getData()" [category]="c"></app-category-item>
    }
    @if (showAddModal()) {
      <app-category-modal (categoryReset)="getData()" [showSignal]="showAddModal"></app-category-modal>
    }
  </div>
} @else {
  <app-alert type="warning"><p message>دسته بندی یافت نشد.</p></app-alert>
}
