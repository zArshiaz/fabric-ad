<div class="w-full h-full bg-slate-100 flex flex-col justify-between p-2 border-2 border-slate-700 rounded-xl transition-all hover:scale-y-105 hover:scale-x-[1.03] hover:shadow-lg">
  <div class="flex flex-col gap-2 ">
    <div class="flex items-center gap-1">
      <span class="font-bold">نام:</span>
      <span class="font-light">{{user.name}}</span>
    </div>
    <div class="flex items-center gap-1">
      <span class="font-bold">نقش:</span>
      <span class="font-light">{{user.role==='user'?'کاربر':'ادمین'}}</span>
    </div>
    <div class="flex items-center gap-1 overflow-x-auto">
      <span class="font-bold">ایمیل:</span>
      <span class="font-light wrap-break-word">{{user.email}}</span>
    </div>
    <div class="flex items-center gap-1">
      <span class="font-bold">  تلفن:</span>
      <span class="font-light">{{user.phone}}</span>
    </div>
  </div>
  <div class="mt-3">
    <a [routerLink]="['/user',user._id]" class="border-2 text-center block text-slate-700 border-slate-700 py-0.5 w-full rounded-lg transition-all hover:bg-slate-700 hover:text-white hover:shadow-lg "> جزیات بیشتر</a>
  </div>
</div>
