
  <div class="">
    <div class="flex justify-between items-center mb-2">
      <h3 class="text-xl mb-3">
        کامنت های محصول
      </h3>
      <div>
        <button (click)="showAddModal()" class="py-1 px-3 bg-slate-800 rounded-lg text-white transition-all hover:shadow-lg hover:scale-105">
          افزودن کامنت
        </button>
      </div>
    </div>
    @if (comments.length) {
      <div class="flex flex-col gap-2 max-h-[400px] overflow-y-auto">
        @for (comment of comments; track comment._id) {
          <app-comment-item [comment]="comment"/>
        }
      </div>
    } @else {
      <app-alert type="warning">
        <p message>
          کامنت فعالی برای این محصول یافت نشد
        </p>
      </app-alert>
    }
  </div>

  @if (isShowAddModal()) {
    <app-add-comment-modal [productId]="productId" [isShowModal]="isShowAddModal"></app-add-comment-modal>
  }
