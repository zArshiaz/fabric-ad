

@if (filteredProducts().length) {
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 rounded-xl">
    @for (p of filteredProducts(); track $index) {
      <app-product-item (deleteProductEmit)="theProductsDeleted($event)" [product]="p"/>
    }
  </div>
} @else {
  <app-alert type="warning">
      <span message>
        محصولی یافت نشد
      </span>
  </app-alert>
}
