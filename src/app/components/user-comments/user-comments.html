<div class=" bg-slate-800 rounded-2xl py-6  px-3 text-white">
  <div class="flex justify-between items-center px-3  pb-4">
    <h3 class="text-3xl">کامنت های کاربر</h3>
  </div>
  <div class="">
    @if (loading()) {
<app-loading></app-loading>
    } @else if (comments.length===0){
      <app-alert type="warning">
        <p message> کامنتی برای کاربر یافت نشد.</p>
      </app-alert>
    } @else {
      <div class="max-h-[500px] overflow-y-auto flex flex-col gap-2 px-3 ove ">
        @for (com of comments ;track com._id){
          <app-user-comment-item [comment]="com" (commentsChange)="getComments()" ></app-user-comment-item>
        }
      </div>
    }
  </div>
</div>
